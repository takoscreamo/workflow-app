<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow App API - Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            background-color: #2c3e50;
        }
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: #fff;
        }
        .swagger-ui .topbar .download-url-wrapper input[type=text] {
            border: 2px solid #34495e;
        }
        .swagger-ui .info .title {
            color: #2c3e50;
        }
        .swagger-ui .info .description {
            color: #34495e;
        }
        .swagger-ui .scheme-container {
            background-color: #ecf0f1;
        }
        .swagger-ui .btn.execute {
            background-color: #27ae60;
        }
        .swagger-ui .btn.execute:hover {
            background-color: #229954;
        }
        .swagger-ui .response-col_status {
            font-weight: bold;
        }
        .swagger-ui .response-col_status.response-200 {
            color: #27ae60;
        }
        .swagger-ui .response-col_status.response-201 {
            color: #27ae60;
        }
        .swagger-ui .response-col_status.response-400 {
            color: #e74c3c;
        }
        .swagger-ui .response-col_status.response-404 {
            color: #e74c3c;
        }
        .swagger-ui .response-col_status.response-422 {
            color: #f39c12;
        }
        .swagger-ui .response-col_status.response-500 {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: '/api/openapi.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                docExpansion: "list",
                filter: true,
                showExtensions: false,
                showCommonExtensions: false,
                tryItOutEnabled: true,
                requestInterceptor: function(request) {
                    request.headers['Content-Type'] = 'application/json';
                    request.headers['Accept'] = 'application/json';
                    return request;
                },
                responseInterceptor: function(response) {
                    return response;
                },
                supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
                onComplete: function() {
                    const infoElement = document.querySelector('.info');
                    if (infoElement) {
                        const descriptionElement = infoElement.querySelector('.description');
                        if (descriptionElement) {
                            descriptionElement.innerHTML = `
                                <div style="margin-bottom: 20px;">
                                    <h3>🚀 Workflow App API</h3>
                                    <p>ユーザーが自由に定義できるワークフロー（処理の流れ）を構築し、実行できるアプリケーションのAPI仕様書です。</p>

                                    <h4>📋 機能概要</h4>
                                    <ul>
                                        <li>ワークフロー管理（作成・取得・更新・削除）</li>
                                        <li>ノード追加・削除・管理</li>
                                        <li>ワークフロー実行（非同期処理）</li>
                                        <li>ファイルアップロード（PDF）</li>
                                        <li>実行状況監視</li>
                                    </ul>

                                    <h4>🔧 ノードタイプ</h4>
                                    <ul>
                                        <li><strong>FORMATTER</strong>: テキスト整形（大文字化・小文字化・全角変換・半角変換）</li>
                                        <li><strong>EXTRACT_TEXT</strong>: PDFファイルからテキスト抽出</li>
                                        <li><strong>GENERATIVE_AI</strong>: AI処理（OpenRouter API連携）</li>
                                    </ul>

                                    <h4>⚡ 非同期処理</h4>
                                    <p>ワークフロー実行は非同期処理で実装されており、実行開始後にセッションIDが返されます。<br>
                                    実行状況は定期的にポーリングして確認できます。</p>
                                </div>
                            `;
                        }
                    }
                },
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                responsive: true
            });
        };
    </script>
</body>
</html>
